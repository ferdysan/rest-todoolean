<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

  <body>

    <h2>Modifica un impegno</h2>
    <select class="impegni_mod" name="">

    </select>

    <button id="click_mod_todo" type="button" name="button">Modifica</button>
    <div class="container_impegni">
      <ul id="todos">


      </ul>
    </div>



    <script id="template_todo" type="text/x-handlebars-template">
      <li>{{new_todo}}<li>
    </script>

    <script src="main.js">

    </script>

  </body>
